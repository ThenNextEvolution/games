<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/rock.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/bootstrap.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>

        <div class="choices">
            <div type="button" class="choice btn btn-primary" id="rock" onclick="playRound('rock')">Rock</div>
            <div type="button" class="choice btn btn-primary" id="paper" onclick="playRound('paper')">Paper</div>
            <div type="button"class="choice btn btn-primary" id="scissors" onclick="playRound('scissors')">Scissors</div>
        </div>
        <div class="result">
            <h2 id="result-text">Choose an option to start the game</h2>
        </div>
    </div>
    <div>
        <h1>Scores</h1>
        <table>
            <tr>
                <th>Player</th>
                <th>Computer</th>
            </tr>
            <tr>
                <td id="ply"></td>
                <td id="comp"></td>

            </tr>
        </table>
    </div>

    <script src="/rock.js"></script>
</body>

</html>
